<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeff Koretke</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>  <h1>Welcome to my website!</h1>
  <p>Hello, I'm Jeff, an Android developer learning web development.</p>
  <p>Touch my poop</p>
  <p>(Spam this button to have a seziure)</p>
  <button id="theme-toggle">Toggle Dark Mode</button>
  
  <div>
    <p>Button clicks: <span id="click-count">0</span></p>
    <button id="click-counter">Click me!</button>
    <button id="reset-counter">Reset</button>
  </div>

  <script>
    // Dark mode toggle
    const btn = document.getElementById('theme-toggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Click counter
    let clickCount = 0;
    const countDisplay = document.getElementById('click-count');
    const clickButton = document.getElementById('click-counter');
    const resetButton = document.getElementById('reset-counter');

    clickButton.addEventListener('click', () => {
      clickCount++;
      countDisplay.textContent = clickCount;
    });

    resetButton.addEventListener('click', () => {
      clickCount = 0;
      countDisplay.textContent = clickCount;
    });
  </script>
</body>
</html>
