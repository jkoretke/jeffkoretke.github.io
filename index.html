<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeff Koretke</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>  <h1>Welcome to my website!</h1>
  <p>Hello, I'm Jeff, an Android developer learning web development.</p>
  <p>Touch my poop</p>
  <p>(Spam this button to have a seziure)</p>  <button id="theme-toggle">Toggle Dark Mode</button>
  
  <div>
    <h2>Random Cat Fact</h2>
    <p id="cat-fact">Loading...</p>
    <button id="fetch-fact">Get New Fact</button>
  </div>
  
  <div>
    <p>Button clicks: <span id="click-count">0</span></p>
    <button id="click-counter">Click me!</button>
    <button id="reset-counter">Reset</button>
  </div>

  <script>
    // Dark mode toggle
    const btn = document.getElementById('theme-toggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Click counter
    let clickCount = 0;
    const countDisplay = document.getElementById('click-count');
    const clickButton = document.getElementById('click-counter');
    const resetButton = document.getElementById('reset-counter');

    clickButton.addEventListener('click', () => {
      clickCount++;
      countDisplay.textContent = clickCount;
    });    resetButton.addEventListener('click', () => {
      clickCount = 0;
      countDisplay.textContent = clickCount;
    });

    // API fetch example
    const factDisplay = document.getElementById('cat-fact');
    const fetchButton = document.getElementById('fetch-fact');

    async function fetchCatFact() {
      try {
        const response = await fetch('https://catfact.ninja/fact');
        const data = await response.json();
        factDisplay.textContent = data.fact;
      } catch (error) {
        factDisplay.textContent = 'Failed to load fact';
      }
    }

    fetchButton.addEventListener('click', fetchCatFact);
    
    // Load initial fact
    fetchCatFact();
  </script>
</body>
</html>
